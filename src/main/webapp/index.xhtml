<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Cadastro de Jogo</title>
     <link rel="stylesheet" type="text/css" href="styles.css" />
</h:head>
<h:body>
<h3>Cadastro de jogo, faça sua aposta !!</h3>
    <h:form>
        <h:panelGrid title="Faça seu jogo !" columns="2" border="1">
            <h:outputLabel for="nomeJogador" value="Nome do jogador:"/>
            <h:inputText id="nomeJogador" value="#{jogoBean.jogo.nomeJogador}" required="true"/>
            <h:outputLabel for="numeroAposta" value="Número da aposta:"/>
            <h:inputText id="numeroAposta" value="#{jogoBean.jogo.numeroAposta}" required="true"/>
            <h:commandButton value="Salvar" action="#{jogoBean.salvar}"/>
        </h:panelGrid>
    </h:form>
    <br/>
    <h:link outcome="listagem.xhtml" value="Ver Lista"/>
</h:body>
</html>
