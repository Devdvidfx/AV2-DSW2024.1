<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">

<h:head> 
    <title>Listagem de Jogos</title> 
    <style>
        body {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            margin-top: 20px; 
        }
        .container {
            width: 80%;
        }
        .dataTable {
            width: 100%;
        }
    </style>
</h:head>

<h:body> 
    <h1>Listagem de Jogos</h1> 

    <div class="container">
        <h:form> <!-- Formulário JSF -->
            <p:dataTable var="jogo" value="#{jogoBean.jogos}" styleClass="dataTable" border="1"> 
                <p:column headerText="ID">
                    <h:outputText value="#{jogo.id}" />
                </p:column>
                <p:column headerText="Nome do Jogador">
                    <h:outputText value="#{jogo.nomeJogador}" />
                </p:column>
                <p:column headerText="Número da Aposta">
                    <h:outputText value="#{jogo.numeroAposta}" />
                </p:column>
                <p:column headerText="Número Secreto">
                    <h:outputText value="#{jogo.numeroSecreto}" />
                </p:column>
                <p:column headerText="Resultado">
                    <h:outputText value="#{jogo.resultado}" />
                </p:column>
                <p:column headerText="Data">
                    <h:outputText value="#{jogo.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Ação">
                    <h:commandLink action="#{jogoBean.excluir(jogo)}" value="Excluir" /> 
                </p:column>
            </p:dataTable>

            <p:messages id="msg" /> <!-- Mensagens de validação -->
            <p:outputLabel value="Total de Elementos: #{jogoBean.jogos.size()}" styleClass="p-outputLabel" />
        </h:form>
    </div> 
    <br/>
    <h:link outcome="index.xhtml" value="Voltar ao Cadastro"/> <!-- Link para voltar à página de cadastro -->

</h:body>
</html>
